<form id="register-form">
      <!--phn-->
      <div class="form-group">
            <label class="control-label" for="phn">PHN Generated by the sys</label>
            <input class="form-control" name="phn" id="phn" value="xxxxxxxx" type="text" placeholder="Disabled input here..." disabled="">
      </div>

      <!-- end phn-->
      <div class="row">
            <div class="col-lg-4">
                  <div class="form-group has-error">
                        <label class="control-label" for="firstname">Patient's first name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname">
                  </div>
            </div>

            <div class="row">
                  <div class="col-lg-4">
                        <div class="form-group has-error">
                              <label class="control-label" for="firstname">Patient's last name</label>
                              <input type="text" name="lastname" class="form-control" id="lastname">
                        </div>
                  </div>

                        <div class="col-lg-3" id="optional-password">
                              <div class="form-group has-error">
                                    <label class="control-label" for="password">Patient's password</label>
                                    <input type="password" name="password" class="form-control" id="password">
                              </div>

                  </div>
            </div>
            <!--sex-->
            <div class="row">
                  <div class="col-lg-6">
                        <div class="radio">
                              <label for="sex-male">
                                    <input type="radio" name="sex" id="sex-male" value="M">
                                    Male
                              </label>
                        </div>
                  </div>

                  <div class="col-lg-6">
                        <div class="radio">
                              <label for="sex-female">
                                    <input type="radio" name="sex" id="sex-female" value="F">
                                    Female
                              </label>
                        </div>
                  </div>
            </div>
            <!--end sex -->


            <!--date of birth-->
            <div class="form-group has-error">
                  <label class="control-label" for="dateofbirth">Date of Birth (YYYY-MM-DD)</label>
                  <input type="text" name="dateofbirth" class="form-control" id="dateofbirth">
            </div>
            <!--end date of birth-->

            <!--email-->
            <div class="form-group has-error">
                  <label class="control-label" for="email">Patient's Email</label>
                  <input type="text" class="form-control" name="email" id="email">
            </div>
            <!--end email-->

</form>
