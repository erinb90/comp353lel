<form id="register-form">
      <!--phn-->
      <div class="form-group">
            <label class="control-label" for="phn">PHN Generated by the sys</label>
            <input class="form-control" name="phn" id="phn" value="xxxxxxxx" type="text" placeholder="Disabled input here..." disabled="">
      </div>
      <!-- end phn-->

      <div class="form-group has-error">
            <label class="control-label" for="name">Patient's full name</label>
            <input type="text" name="name" class="form-control" id="name">
      </div>

      <div class="form-group has-error">
            <label class="control-label" for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" class="form-control" id="phonenumber">
      </div>

      <!--sex-->
      <div class="row">
            <div class="col-lg-6">
                  <div class="radio">
                        <label for="sex">
                              <input type="radio" name="sex" id="sex" value="male" checked="">
                                          Male
                        </label>
                  </div>
            </div>

            <div class="col-lg-6">
                  <div class="radio">
                        <label for="sex">
                              <input type="radio" name="sex" id="sex" value="female">
                                    Female
                        </label>
                  </div>
            </div>
      </div>
      <!--end sex -->

      <!--cit-->
      <div class="row">
            <div class="col-lg-4">
                  <div class="form-group has-danger">
                        <label class="control-label" for="city">Ciy</label>
                        <input type="text" name="city" class="form-control" id="city">
                  </div>
            </div>
      <!--end city-->

      <!--postal code-->
            <div class="col-lg-4">
                  <div class="form-group has-error">
                        <label class="control-label" for="postalcode">Postal Code</label>
                        <input type="text" name="postalcode" class="form-control" id="postalcode">
                  </div>
            </div>
      </div>
      <!--end postal code-->

      <!--email-->
      <div class="form-group has-error">
            <label class="control-label" for="email">Patient's Email</label>
            <input type="text" class="form-control" name="email" id="email">
      </div>
      <!--end email--> 
      
</form>
