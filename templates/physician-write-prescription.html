<form id="write-prescription">

    <!-- name -->
     <div class="row">
            <div class="col-lg-4">
                  <div class="form-group has-error">
                        <label class="control-label" for="firstname">Patient's first name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname">
                  </div>
            </div>

            <div class="col-lg-4">
                  <div class="form-group has-error">
                        <label class="control-label" for="lastname">Patient's last name</label>
                        <input type="text" name="lastname" class="form-control" id="lastname">
                  </div>

            </div>
      </div>
    <!-- end name -->

    <!-- phn -->
      <div class="form-group has-error">
            <label class="control-label" for="phn">PHN</label>
            <input type="text" name="phn" class="form-control" id="phn">
      </div>
    <!-- end phn -->

    <!-- diagnosis -->
      <div class="form-group has-error">
            <label class="control-label" for="diagnosis">Diagnosis notes</label>
            <input type="text" name="diagnosis" class="form-control" id="diagnosis">
      </div>
    <!-- end diagnosis -->

      <!--medication-->
      <div class="form-group has-error">
            <label class="control-label" for="medication">Medication</label>
            <input type="text" class="form-control" name="medication" id="medication">
      </div>
      <!--end medication-->

</form>
