<!-- receptionist menu -->
<div class="row">
    <div class="col-lg-2">
        <ul class="nav nav-tabs nav-stacked">
            <li class="active"><a data-toggle="tab" href="#make-appointment">Make an Appointment</a></li>
        </ul>
    </div>
    <!-- END receptionist menu -->

    <!-- tabs of the menue -->
    <div class="col-lg-9">
        <div class="tab-content">

                <h1>Make an Appointment</h1>

                <div class="form-group">
                    <input type="text" id="referral-search" value="" class="form-control" placeholder="Search">

                <button type="submit" class="btn btn-default" onclick="GetAppointments();">Submit</button>
            </div>
        </div>

    </div>

    </div>

    <!-- modal schedule -->
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" style="width: inherit" role="document">
            <div class="modal-content">
                  <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Patient's information</h4>
                  </div>
                  <div class="modal-body">

                        <!-- USING RECEPTIONIST PATIENT FORM TO EDIT PATIENT INFO -->
                      <div id="schedule"></div>
                        <!-- END OF EDID FORM -->

                  </div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="SubmitForm('http://fekenfeken.com', 'register-form');">Save changes</button>
                  </div>
            </div>
      </div>
    </div>
